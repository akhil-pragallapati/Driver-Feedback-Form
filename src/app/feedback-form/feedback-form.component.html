<!DOCTYPE html>
<html>

<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
    
        // Collect form data
        const formData = new FormData(event.target);
        const formObject = {};
        formData.forEach((value, key) => { formObject[key] = value; });
    
        // Submit form data using fetch
        fetch(event.target.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formObject)
        })
        .then(response => response.json())
        .then(data => {
            // Display the submitted data
            document.body.innerHTML += `<p>Name: ${data.name}</p>`;
            document.body.innerHTML += `<p>Email: ${data.email}</p>`;
            document.body.innerHTML += `<p>Feedback: ${data.feedback}</p>`;
        })
        .catch(error => console.error('Error:', error));
    });
    </script>
    
    
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="https://cx9yv9fop9.execute-api.us-east-1.amazonaws.com/default/driver-feedback-form-lambda" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
