<!DOCTYPE html>
<html>

<script>
    fetch('https://cx9yv9fop9.execute-api.us-east-1.amazonaws.com/default/driver-feedback-form-lambda')
        .then(response => response.json())
        .then(data => {
            console.log('Feedback data:', data);
            // Process and display feedback data
        })
        .catch(error => console.error('Error fetching feedback:', error));
</script>
    
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="https://cx9yv9fop9.execute-api.us-east-1.amazonaws.com/default/driver-feedback-form-lambda" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
